<div id="topbar">
<div id="logo">
  <a href="{{ .Site.BaseURL }}">
    <svg id="hi-logo"><use href="/logo.svg#hi-logo"></use></svg>
  </a>
<h1>{{ site.Title }}</h1>
</div>    


{{ $icons := resources.Get "icons/icons.svg" | fingerprint }}

<button type="button" data-theme-toggle aria-label="Change to light theme">
  <svg>
    <use href="{{ $icons.Permalink }}#auto-theme"></use>
  </svg>
</button>
</div>

{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
